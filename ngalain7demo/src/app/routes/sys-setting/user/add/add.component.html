<div class="modal-header">
  <div class="modal-title">
    <i nz-icon nzType="user" nzTheme="outline"></i>
    {{ this.record.id>0?'编辑用户-'+record.account:'新增用户' }}</div>
</div>
<sf *ngIf="record" #sf mode="edit" firstVisual="true" [schema]="schema" [ui]="ui" [formData]="record" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
      [nzLoading]="http.loading">保存</button>
  </div>
</sf>
